<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Projeto Gallery</title>
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="assets/imgs/camera.png" alt="logo camera">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">Galeria</a></li>
                </ul>
            </nav>
            <form action="">
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>
            <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="imagem de uma mulher" class="avatar">
           
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>
                <section class="gallery">

                    <figure class="item">
                        <img src="https://source.unsplash.com/random?a=1" alt="imagem Workspace elétrica">
                        <figcaption  class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:.6s">
                        <img src="https://source.unsplash.com/random?b=1" alt="imagem Dark and red">
                        <figcaption  class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:.8s">
                        <img src="https://source.unsplash.com/random?c=1" alt="imagem Colméia">
                        <figcaption  class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1s">
                        <img src="https://source.unsplash.com/random?d=1" alt="imagem Organização e grids">
                        <figcaption  class="details">
                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1.2s">
                        <img src="https://source.unsplash.com/random?e=1" alt="imagem Setup de escritor">
                        <figcaption  class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1.4s">
                        <img src="https://source.unsplash.com/random?f=1" alt="imagem Ergonomia e cores">
                        <figcaption  class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1.8s">
                        <img src="https://source.unsplash.com/random?g=1" alt="imagem Show de luzes">
                        <figcaption  class="details">
                            <h2>Show de luzes</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:2s">
                        <img src="https://source.unsplash.com/random?h=1" alt="imagem Deep purple">
                        <figcaption  class="details">
                            <h2>Deep purple</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:2.2s">
                        <img src="https://source.unsplash.com/random?i=1" alt="imagem Multi-Screen">
                        <figcaption  class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                </section>
            </div>
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
